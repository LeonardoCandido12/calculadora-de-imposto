<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <title>Calculadora de Impostos</title>
        <link rel="stylesheet" type="text/css" href="tela_inicial.css">
        <script src="../script/script.js" defer></script>
    </head>
    <body>
        <div class="header">
            <div class="image-container">
                <img id="user" src="https://i.ibb.co/QkQMVdC/avatar-icon.png" alt="user_avatar">
                <img id="logo" src="https://i.ibb.co/jv4GwpG/dpe-logo.gif" alt="logo">
            </div>
            <header>
                Calculadora de Impostos 
                <p>Defensoria Pública do Estado de Roraima</p>
            </header>
        </div>
        <div class="container">
            <p>Salário</p>
            <label for="salario"></label>
            <input type="text" id="salario" required placeholder="R$ 5.000,00" ></input>
        </div>
        <div class="cargos">
            <button onclick="calculariper()">Efetivo</button>
            <p class="impostos">IPER:</p><p id="exibir-iper"></p>
            <hr>
            <p class="impostos">IR:</p>
            <hr>
            <button onclick="calcularinss()"class="cargo">Comissionado</button>
            <p class="impostos">INSS:</p>
            <p id="exibir-inss"></p>
            <hr>
            <p class="impostos">IR:</p>
            <hr>
          </div>  
    </body>
</html>
