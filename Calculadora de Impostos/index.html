<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <title>Calculadora de Impostos</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2>Calculadora de Imposto</h2>
                <img id="avatar" src="https://i.ibb.co/K6PjT9B/avatar-logo.png" alt="avatar-icon">
                <img id="logo" src="https://i.ibb.co/jv4GwpG/dpe-logo.gif" alt="dpe-logo">  
            </div>
            <div class="main">
                <p>Salario</p>
                <label for="salario"></label>
                <input type="text" id="salario" required placeholder="R$ 5.000,00" ></input>
                <button onclick="calculariper()">Efetivo</button>
                <p>IPER:</p><p id="exibir-iper"></p>
                <hr>
                <p>IR:</p>
                <hr>
                <button onclick="calcularinss()"class="cargo">Comissionado</button>
                <p>INSS:</p>
                <p id="exibir-inss"></p>
                <hr>
                <p>IR:</p>
                <hr>    
            </div>     
        </div>
    </body>
</html>
