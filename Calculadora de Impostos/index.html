<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <title>Calculadora de Impostos</title>
        <!-- <link rel="stylesheet" type="text/css" href="tela_inicial.css"> -->
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="header">
            <div class="image-container">
                <img id="user" src="https://i.ibb.co/QkQMVdC/avatar-icon.png" alt="user_avatar">
                <img id="logo" src="https://i.ibb.co/jv4GwpG/dpe-logo.gif" alt="logo">
            </div>
            <header>
                Calculadora de Impostos 
                <p>Defensoria PÃºblica do Estado de Roraima</p>
            </header>
        </div>
        <div class="container">
            <label for="salario">INFORME O SALARIO DO EFETIVO:</label>
            <input oninput="onExecutarIPER()" type="text" id="salario-iper" required placeholder="ex: R$ 5.000,00" ></input> 
            <p id="exibir-iper"class="impostos">IPER:</p>
            <hr>
            <p class="impostos">Imposto de Renda</p>
            <hr>
        </div>
        <div class="cargos">
            <label for="salario-inss">INFORME O SALARIO DO COMISSIONADO:</label>
            <input oninput="onExecutarINSS()" type="text" id="salario-inss" required placeholder="ex: R$ 5.000,00" ></input>
            <p id="exibir-inss"class="impostos">INSS:</p>
            <hr>
            <p class="impostos">IR:</p>
            <hr>
          </div>  
    </body>
</html>
