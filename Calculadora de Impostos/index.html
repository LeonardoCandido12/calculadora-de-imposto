<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <title>Calculadora de Impostos</title>
        <link rel="shortcut icon" href="https://i.ibb.co/SBcPKQm/logo.png" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="style.css"> 
        <script src="./test.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2>Calculadora de Impostos</h2>
                <img id="avatar" src="https://i.ibb.co/K6PjT9B/avatar-logo.png" alt="avatar-icon">
                <img id="logo" src="https://i.ibb.co/jv4GwpG/dpe-logo.gif" alt="dpe-logo">  
            </div>
            <div class="main">
                <label for="salario">INFORME O SALARIO DO EFETIVO:</label>
                <input oninput="onExecutarIPER()" type="text" id="salario-iper" required placeholder="ex: R$ 5.000,00" ></input> 
                <p id="exibir-iper"class="impostos">IPER:</p>
                <hr>
                <p class="impostos">IR:</p>
                <hr>
                <label for="salario-inss">INFORME O SALARIO DO COMISSIONADO:</label>
                <input oninput="onExecutarINSS()" type="text" id="salario-inss" required placeholder="ex: R$ 5.000,00" ></input>
                <p id="exibir-inss"class="impostos">INSS:</p>
                <hr>
                <p class="impostos">IR:</p>
                <hr>
          </div> 
        </div>
    </body>
</html>
